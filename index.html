<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>

    <!-- ?--------------SECTION1-------------- -->
    <section class="section1">
      <img alt="">
    </section>

    <!-- ?--------------SECTION2-------------- -->
    <section class="section2">
      <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="price-one">$149.99</div>
        <div class="price-two">$169.99</div>
      </div>
      <button>
        <div class="car">
          <img src="/images/icon-cart.svg" alt="car">
        </div>
        Add to Cart
      </button>
    </section>

  </main>

  <!-- ?--------------FOOTER-------------- -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DilinyerCR" target="_blank">DilinyerCR</a>.
    </div>
  </footer>

</body>
</html>
